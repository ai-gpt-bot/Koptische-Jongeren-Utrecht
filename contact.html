<style>

:root{
  --bg:#f5f3ee;
  --text:#1f1f1f;
  --navy:#0f213a;
  --gold:#b89b45;
  --card:#ffffff;
}

@media (prefers-color-scheme: dark){
  :root{
    --bg:#000000;
    --text:#f2f2f2;
    --navy:#000000;
    --gold:#d4af37;
    --card:#121212;
  }
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:var(--bg);
  color:var(--text);
  line-height:1.7;
}

/* NAV */

header{
  background:var(--navy);
  padding:16px 20px;
}

nav{
  max-width:1100px;
  margin:auto;
  display:flex;
  justify-content:center;
  gap:28px;
  flex-wrap:wrap;
}

nav a{
  color:white;
  text-decoration:none;
  font-size:15px;
  font-weight:500;
}

nav a:hover{
  color:var(--gold);
}

/* HERO */

.page-hero{
  text-align:center;
  padding:100px 20px 60px;
}

.page-hero img{
  width:80px;
  margin-bottom:20px;
}

.page-hero h1{
  margin:0;
  font-size:30px;
}

/* CONTENT */

section{
  max-width:850px;
  margin:auto;
  padding:60px 20px;
}

.card{
  background:var(--card);
  padding:40px;
  border-radius:12px;
  margin-bottom:40px;
}

/* EMAIL */

.email-link{
  color:var(--gold);
  font-weight:600;
  text-decoration:none;
  font-size:18px;
}

.email-link:hover{
  opacity:0.8;
}

/* SOCIAL BUTTONS */

.social-row{
  display:flex;
  gap:20px;
  margin-top:25px;
}

.social-row a{
  width:50px;
  height:50px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:transform 0.2s ease;
}

.social-row a:hover{
  transform:scale(1.08);
}

.instagram-btn{
  background:#E1306C;
}

.tiktok-btn{
  background:#000000;
}

.social-row img{
  width:24px;
  height:24px;
  filter:invert(1);
}

/* MAP */

.map-container{
  border-radius:12px;
  overflow:hidden;
  margin-top:20px;
}

/* FOOTER */

footer{
  text-align:center;
  padding:60px 20px 40px;
  font-size:14px;
  opacity:0.7;
}

</style>
